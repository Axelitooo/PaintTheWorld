<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Paint the World | Log in</title>
		<!-- LEAFLET-JS IMPORTS -->
		<link rel="stylesheet" type="text/css" href="../style.css"/>
	<head>

	<body>

		<header>
			<div class="imagebox" id="logobox">
				<a href="/"><img src="../images/logo.jpg" alt="our logo" id="logo" /></a>
			</div>
			<div class="headerbox" id="concept">
				<a href="/concept">Concept</a>
			</div>
			<div class="imagebox">
				<img src="../images/stains1.jpg" alt="stains1" class="stains" />
			</div>
			<div class="headerbox" id="localmap">
				<a href="/drawings">Drawings</a>
			</div>
			<div class="imagebox">
				<img src="../images/stains2.jpg" alt="stains2" class="stains" />
			</div>
			<div class="headerbox" id="signin">
				<a href="/signin">Sign in</a>
			</div>
			<div class="imagebox">
				<img src="../images/stains3.jpg" alt="stains3" class="stains" />
			</div>
			<div class="headerbox" id="login" style="background-image: url(../images/selected.jpg); background-position: center; background-repeat: no-repeat; background-size: calc(20px + 1vh + 1vw);">
				<a href="/login">Log in</a>
			</div>
		</header>

		<div id="midbox">
			<form id="myForm" action="/login" method="post">

				<label class="form_col" for="username">
					<div style="background-image: url(../images/blue.jpg); background-position: center; background-repeat: no-repeat; background-size: 15vh; padding: 3vh 4vw; margin-right: 5vw; font-size: 2vh">Username</div>
					<input name="username" id="login" type="text" placeholder="Your username" />
				</label>

				<label class="form_col" for="password">
					<div style="background-image: url(../images/orange.jpg); background-position: center; background-repeat: no-repeat; background-size: 15vh; padding: 3vh 4vw; margin-right: 5vw; font-size: 2vh">Password</div>
					<input name="password" id="password" type="password" placeholder="Your password" />
				</label>

				<label class="form_col">
					<input class = "connect_button" type="submit" value="Login" />
				</label>

			</form>
			<script src="/socket.io/socket.io.js"></script>
				<script type="text/javascript" src="/subpages/inscription.js"></script>
		</div>

		<footer>
			<div class="footerbox" id="contact">
				<a href="mailto:axel.geonpi@gmx.fr">Email</a>
			</div>
		</footer>


	</body>

</html>
