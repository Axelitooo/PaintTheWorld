<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Paint the World | Sign in</title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
	<head>

	<body>
		
		<header>
			<div class="imagebox" id="logobox">
				<a href="../index.html"><img src="../images/logo.jpg" alt="our logo" id="logo" /></a>
			</div>
			<div class="headerbox" id="concept">
				<a href="concept.html">Concept</a>
			</div>
			<div class="imagebox">
				<img src="../images/stains1.jpg" alt="stains1" class="stains" />
			</div>
			<div class="headerbox" id="localmap">
				<a href="localmap.html">Drawings</a>
			</div>
			<div class="imagebox">
				<img src="../images/stains2.jpg" alt="stains2" class="stains" />
			</div>
			<div class="headerbox" id="signin" style="background-image: url(../images/selected.jpg);background-position: center; background-repeat: no-repeat; background-size: calc(20px + 1vh + 1vw)">
				<a href="signin.html">Sign in</a>
			</div>
			<div class="imagebox">
				<img src="../images/stains3.jpg" alt="stains3" class="stains" />
			</div>
			<div class="headerbox" id="login">
				<a href="login.html">Log in</a>
			</div>
		</header>
		<div id="midbox">
			
			<form id= "myForm" action="/inscription" method="post">

				<label class="form_col" for="name">
					<div style="background-image: url(../images/blue.jpg); background-position: center; background-repeat: no-repeat; background-size: 15vh; padding: 3vh 4vw; margin-right: 5vw; font-size: 2vh">Last name</div>
					<input name="name" id="name" type="text" placeholder="John"/>
				</label>

				<label class="form_col" for="p_nom">
					<div style="background-image: url(../images/green.jpg); background-position: center; background-repeat: no-repeat; background-size: 15vh; padding: 3vh 4vw; margin-right: 5vw; font-size: 2vh">First name</div>
					<input name="p_nom" id="p_nom" type="text" placeholder="Doe"/>
				</label>

				<label class="form_col" for="email">
					<div style="background-image: url(../images/red.jpg); background-position: center; background-repeat: no-repeat; background-size: 15vh; padding: 3vh 4vw; margin-right: 5vw; font-size: 2vh">Email @</div>
					<input name="email" id="email" type="text" placeholder="johndoe@example.com"/>
				</label>
				
				<label class="form_col" for="username">
					<div style="background-image: url(../images/pink.jpg); background-position: center; background-repeat: no-repeat; background-size: 15vh; padding: 3vh 4vw; margin-right: 5vw; font-size: 2vh">Username</div>
					<input name="username" id="username" type="text" placeholder="JohnD"/>
				</label>

				<label class="form_col" for="password1">
					<div style="background-image: url(../images/orange.jpg); background-position: center; background-repeat: no-repeat; background-size: 15vh; padding: 3vh 4vw; margin-right: 5vw; font-size: 2vh">Password</div>
					<input name="password1" id="password1" type="password" placeholder="John's password"/>
				</label>
				
				<label class="form_col" for="password2">
					<div style="background-image: url(../images/purple.jpg); background-position: center; background-repeat: no-repeat; background-size: 15vh; padding: 3vh 4vw; margin-right: 5vw; font-size: 2vh">Confirm</div>
					<input name="password2" id="password2" type="password" placeholder="John's password"/>
				</label>
				
				<label class="form_col">
					<input class = 'connect_button' type="submit" value="Signin" />
				</label>


			</form>
			
			<script type="text/javascript" src="frontend/inscription.js"></script>
			<script type="test/javascript" src="app.js"></script>

		</div>
		
		<footer>
			<div class="footerbox" id="contact">
				<a href="mailto:axel.geonpi@gmx.fr">Email</a>
			</div>
		</footer>
		
		<script src="/socket.io/socket.io.js"></script>
		
	</body>
	
</html>
